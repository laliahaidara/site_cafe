<body>

<form name="" method="" action="">
	<legend>Dados de Identificação</legend>		
    <label for="nome">Nome:</label>
    <input type="text" name="nome_completo" id="nome" placeholder="Nome Completo" required autofocus />
    
    <label for="telfone">Telefone:</label>
    <input id="telefone" type="tel" name="telefone" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" />
    
    <label for="email">E-mail:</label>
    <input id="email" type="email" name="email" placeholder="nomeusuario@email.com" required />
    
    <label  for="cpf">CPF:</label>
    <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" pattern="\d{3}.\d{3}.\d{3}-\d{2}" oninput=" cpfValidacao(this.value)" required />
    <span id="spanErro" style="color: red; " ></span>
    
    <label id="padding1" for="endereco">Endereço:</label> 
    <input id="endereco" type="address" name="endereco" placeholder="Digite seu endereço" required />
    </form>

    <form id="prod" >
        <legend>Produtos</legend>
    
        <label for="maquinas">Máquinas:</label>
        <select id="maquinas" name="maquinas" onchange="opcoes('maquinas')">
            <option value="null" disabled selected>---</option>
            <optgroup label="Dulce gusto">
                <option value="300">Piccolo</option>
            </optgroup>
            <optgroup label="Nespresso">
                <option value="250">Inissia C40</option>
                <option value="250">U C50</option>
            </optgroup>
            <optgroup label="Senseo">
                <option value="250">HD7811/96</option>
            </optgroup>
        </select><br/>

      <label for="saches">Sachês:</label>
      <select id="saches" name="saches" onchange="opcoes('saches')">
            <option value="null" disabled selected>---</option>
            <optgroup label="Dulce gusto">
                <option value="24" id="exp">Expresso</option>
                <option value="21">Descafeinado</option>
            </optgroup>
            <optgroup label="Nespresso">
                <option value="25">Livantto</option>
                <option value="42">Ristretto</option>
                <option value="46">Vanilio</option>
            </optgroup>
            <optgroup label="Senseo">
                <option value="14">Clássico</option>
                <option value="14">Intenso</option>
            </optgroup>
      </select><br/>
    
        <label for="msg">Selecionados:</label>
        <input id="btn" type="reset" name="btn-cancelar" value="Remover" onclick="limparLista()" /><br>
        <textarea id="msg"></textarea>
    
        <label for="valor" style="color: #000">VALOR: </label>
        <input style="width: 100px" type="price" class="price" name="qnt" id="total" readonly>
    </form>

        <form>
    <fieldset>
    
        <legend id="sel">Forma de Pagamento:</legend>
        <input id="card" type="radio" name="pag" value="card" /> <label for="card">Cartão</label>
        <input id="check" type="radio" name="pag" value="check" /> <label for="check">Cheque</label>
        <input id="din" type="radio" name="pag" value="din" /> <label for="din">Dinheiro</label>
    
    </fieldset>
    
    <fieldset>
    
        <legend id="sel">Dados do Cartão:</legend>
        <input id="visa" type="radio" name="cart" value="visa" /><img src="img/visa.png"/>
        <input id="master" type="radio" name="cart" value="master" /><img src="img/master.png"/>
        <input id="amex" type="radio" name="cart" value="amex" /><img src="img/amex.png"/>
    
    </fieldset>
        <div id="main-container">
            <form id="register-form" action="">
            <div class="half-box2">
                <label for="">Validade:</label>
                <div>
                    <input type="text" name="mes" id="mes" placeholder="MM" pattern="[0-9]{2}" />
                        /
                    <input type="text" name="ano" id="ano" placeholder="AAAA" pattern="[0-9]{4}" />
                    </div>
                </div>

                </div>  
        <label for="num">Número:</label>
        <input class="val" id="num" type="text" name="num" placeholder="0000.0000.0000.0000" pattern="[0-9]{12}" required onkeyup="bandeiraVerificacao()" />
        <span id="erro-cartao" oninput=" bandeiraVerificacao(this.value)" style="color: purple;"></span>
    </form>

 <div class="container">
        <input class="btn" type="submit" name="btn-agendar" value="OK"/>
        <input class="btn" type="reset" name="btn-cancelar" value="CANCELAR" />
    </div>

</section>
